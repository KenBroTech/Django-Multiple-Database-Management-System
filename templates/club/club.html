{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-info" type="submit" value="Save">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            {% for club in club %}
            {{ club.name }} <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
